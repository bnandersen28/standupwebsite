<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    (function(){
        emailjs.init("9-RSlVPX_ssTzrSmX"); // Replace with your EmailJS public key
    })();

    function sendEmail(event) {
        event.preventDefault(); // Prevent page refresh

        emailjs.send("service_nhmwjj5", "template_ud3eksu", {
            to_email: "standup4yourselfandeveryone@gmail.com", // Change this to the recipient's email
            user_name: document.getElementById("name").value,
            user_email: document.getElementById("email").value,
            message: document.getElementById("message").value
        }).then(function(response) {
            alert("Email sent successfully!");
            document.getElementById("contact-form").reset();
        }, function(error) {
            alert("Failed to send email. Try again later.");
        });
    }
</script>

<body>
<h2>Contact Us</h2>
<form id="contact-form" onsubmit="sendEmail(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="user_email" required><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" required></textarea><br><br>

    <button type="submit">Send Message</button>
</form>
