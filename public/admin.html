    <div class="admin-page">
        <h2>Admin Page</h2>
        <button id="toggle-event-form">Add New Event</button>
        <form id="event-form" style="display: none;">
            <h3>Add Event</h3>
            <input type="text" id="title" placeholder="Event Title" required><br>
            <input type="date" id="date" required><br>
            <input type="text" id="time" placeholder="Time" required><br>
            <input type="text" id="location" placeholder="Location" required><br>
            <textarea id="description" placeholder="Description"></textarea><br>
            <select id="type" required>
                <option value="upcoming">Upcoming</option>
                <option value="past">Past</option>
            </select><br>
            <button type="submit">Submit</button>
        </form>
        <button id="toggle-pic-form">Add New Picture</button>
    </div>
</body>

<script>
    // Script to toggle event form visibility
    const toggleEventFormButton = document.getElementById('toggle-event-form');
    const eventForm = document.getElementById('event-form');

    toggleEventFormButton.addEventListener('click', () => {
        if (eventForm.style.display === 'none' || eventForm.style.display === '') {
            eventForm.style.display = 'block';
            toggleEventFormButton.textContent = 'Close Form';
        } else {
            eventForm.style.display = 'none';
            toggleEventFormButton.textContent = 'Add New Event';
        }
    });
</script>
